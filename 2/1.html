<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW</title>
</head>
<body>
    <script>
    "use strict";
        
    let a = 1, b = 1, c, d;

    c = ++a; // тк ++ в начале, то инкрементирует операнд а на 1 сразу,
    // соответственно, а = 2, и с = а = 2
    alert(c); // 2

    d = b++; // поскольку ++ стоит после,
    // то сначала возвращается значение операнда b = 1, затем увеличивается на 1
    alert(d); // 1

    c = 2 + ++a; // к c прибавляет сразу увеличенное значение а, то есть 3. а = 3
    alert(c); // 5

    d = 2 + b++; // прибавляет предыдущее значение b = 2, затем увеличивает b до 3
    alert(d); // 4

    // здесь уже просто выводит значения, которые были получены выше
    alert(a); // 3
    alert(b); // 3

    </script>
</body>
</html>
