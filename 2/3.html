    <script>
    "use strict";
        
    let a = -12;
    let b = 8;
    if (a >= 0 && b >= 0) {
        let c = a - b;
        alert(c);
    } else if (a < 0 && b < 0) {
        let c = a * b;
        alert(c);
    } else if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
        let c = a + b;
        alert(c);
    }

    </script>
