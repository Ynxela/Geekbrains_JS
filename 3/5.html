<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HW</title>
</head>

<body>
    <script>
        "use strict";

        const arr = [
            [2, 4, 6],
            [1, 5, 10],
            [7, 4, 1],
        ];

        let maxSum = []; // Хранит суммы чисел массивов в массиве arr
        
        for (let i = 0; i < arr.length; i++) {
            maxSum.push(0);
            for (let k = 0; k < arr[i].length; k++) {
                maxSum[i] += arr[i][k];
            }
        }
        
        let maxNum = -Infinity;
        
        for (let i = 0; i < arr.length; i++){
            if (maxSum[i] > maxNum) {
                maxNum = maxSum[i];
            }
        }
        
        let minNumberInArr = Infinity;
        let indexOfMaxSum = maxSum.indexOf(maxNum);
        
        for (let i = 0; i < arr[indexOfMaxSum].length; i++){
            if (arr[indexOfMaxSum][i] < minNumberInArr) {
                minNumberInArr = arr[indexOfMaxSum][i];
            }
        }
        
        console.log(`Максимальная сумма = ${maxNum}, индекс = ${indexOfMaxSum}`);
        console.log(`Наименьшее число в массиве = ${minNumberInArr}`);
        

    </script>
</body>

</html>
