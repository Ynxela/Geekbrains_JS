<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW</title>
</head>
<body>
    <script>
    "use strict";
        
    let number = 0;
	do {
        if (number === 0) {
            console.log(`${number} - это ноль`);
        } else if (number % 2 === 1) {
            console.log(`${number} - нечетное число`);
        } else {
            console.log(`${number} - четное число`);
        }
        number++;
    } while (number <= 10);

    </script>
</body>
</html>
